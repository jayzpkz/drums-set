<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./images/drum-set.png">
  <title>Drums</title>
</head>

<body>
  <main class="main_container">
    <h1 class="title">
      Drum 🥁 Kit
    </h1>
    <div class="drums_set_container">
      <div class="top_row">
        <div class="drum_contaimer">
          <img class="drum" src="./images/Hi-Hat.jpg" alt="Hi-Hat" />
          <audio class="sound" src="./sounds/Hi-Hat.mp3"></audio>
        </div>
        <div class="drum_contaimer">
          <img class="drum" src="./images/tom4.png" alt="Tom-Drum" />
          <audio class="sound" src="./sounds/tom-4.mp3"></audio>
        </div>
        <div class="drum_contaimer">
          <img class="drum" src="./images/Crash-Cymbal.jpg" alt="Crash-Cymbal" />
          <audio class="sound" src="./sounds/Crash-Cymbal.mp3"></audio>
        </div>
        <div class="drum_contaimer">
          <img class="drum" src="./images/Bass-Drum.jpg" alt="Bass-Drum" />
          <audio class="sound" src="./sounds/kick-bass.mp3"></audio>
        </div>
      </div>
      <div class="bottom_row">
        <div class="drum_contaimer">
          <img class="drum" src="./images/Ride-Cymbal.jpg" alt="Ride-Cymbal" />
          <audio class="sound" src="./sounds/Ride-Cymbal.mp3"></audio>
        </div>
        <div class="drum_contaimer">
          <img class="drum" src="./images/Snare-Drum.jpg" alt="Snare-Drum" />
          <audio class="sound" src="./sounds/Snare-Drum.mp3"></audio>
        </div>
        <div class="drum_contaimer">
          <img class="drum" src="./images/Splash-Cymbal.jpg" alt="Splash-Cymbal" />
          <audio class="sound" src="./sounds/Splash-Cymbal.mp3"></audio>
        </div>
        <div class="drum_contaimer">
          <img class="drum" src="./images/Tom-Toms.jpg" alt="Tom-Toms" />
          <audio class="sound" src="./sounds/Tom-Toms.mp3"></audio>
        </div>
      </div>
    </div>

    <footer class="footer">
      Made by Arie
    </footer>
  </main>

  <script src="./scripts/main.js"></script>
</body>

</html>
